    <h4>《柴山保往事》之谬</h4>
    <article>
    <P>　　读《柴山保往事》（以下简称《柴》文。载《炎黄春秋》2014年第9期）十分震惊。我从事红四方面军历史研究30余年，家乡也离柴山保不远，愿将所了解的事实与《柴》文口述者王建华先生商榷，也供读者参考
</P>
